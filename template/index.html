<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html" charset="utf-8"><link href="/static/css/index.css" rel="stylesheet" type="text/css"><script src="/static/js/index.min.js"></script></head><body><button id="add" data-toggle="modal" data-target="#edit" class="button btn btn-primary">添加</button><div id="edit" role="dialog" class="modal fade"><div role="document" class="modal-dialog"><form id="add-form" method="post" enctype="multipart/form-data" action="/backend/add/"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 id="myModal" class="modal-title">编辑 </h4></div><div class="modal-body"><div class="title"><label for="title">标题</label><input id="title" name="title" placeholder="添加标题" class="form-control"></div><div class="desc"><label for="desc">描述</label><input id="desc" name="desc" placeholder="添加描述" class="form-control"></div><div class="URL"><label for="URL">URL </label><input id="URL" name="URL" placeholder="添加URL" class="form-control"></div><div class="URL"><label for="file">文件</label><input id="file" name="file" type="file" class="form-input"></div></div><div class="modal-footer"><button id="sureAdd" type="submit" class="btn btn-primary">确认添加</button></div></div></form></div></div><table class="table table-striped"><tr><th>标题</th><th>描述</th><th>URL</th><th>图片</th><th>操作</th></tr>{% for i in list %}<tr><td>{{ i.title }}</td><td>{{ i.desc }}</td><td>{{ i.URL }}</td><td> <img src="{{ i.file }}"></td><td> <a href="javascript:;" data-id="{{ i.id }}" class="del">删除</a></td></tr>{% endfor %}</table></body></html>
